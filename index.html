<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="user flex-col">
                <img src="https://raw.githubusercontent.com/Benjihunt97/Time-Tracker/6a49a46a7eca0d4f2c50f3b042a92dbd31f4d249/images/image-jeremy.png" alt="" class="user-img">
                <div>
                    <p class="user-info">Report for</p>
                    <h1 class="user-title">Jemery Robson</h1>
                </div>
            </div>
            <div class="period">
                <button data-timeframe="daily">Daily</button>
                <button data-timeframe="weekly">Weekly</button>
                <button data-timeframe="monthly">Monthly</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
